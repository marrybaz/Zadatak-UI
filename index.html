                            <input class="radio" type="radio" name="time" value="monday"> Monday 3pm<br>
                            <input class="radio" type="radio" name="time" value="tuesday"> Tuesday 3pm<br>
                        </div>

                            <input type="submit" value="SUBMIT">

            </div>
